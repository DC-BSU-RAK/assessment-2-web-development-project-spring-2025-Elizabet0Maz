                        <img class="painting__item" src="/assessment-2-web-development-project-spring-2025-Elizabet0Maz/Images/20220622_211818.jpg" alt="The Chaos">

                            </div>
                            <!--img tag with class "painting__item" has images that are taken from file images-->
